dataloader:
  evaluator: {_target_: detectron2.evaluation.COCOEvaluator, dataset_name: '${..test.dataset.names}'}
  test:
    _target_: detectron2.data.build_detection_test_loader
    dataset: {_target_: detectron2.data.get_detection_dataset_dicts, filter_empty: false, names: my_dataset_test}
    mapper:
      _target_: detrex.data.DetrDatasetMapper
      augmentation:
      - {_target_: detectron2.data.transforms.ResizeShortestEdge, max_size: 1333, short_edge_length: 800}
      augmentation_with_crop: null
      img_format: RGB
      is_train: false
      mask_on: false
    num_workers: 0
  train:
    _target_: detectron2.data.build_detection_train_loader
    dataset: {_target_: detectron2.data.get_detection_dataset_dicts, names: my_dataset_train}
    mapper:
      _target_: detrex.data.DetrDatasetMapper
      augmentation:
      - {_target_: detectron2.data.transforms.RandomFlip}
      - _target_: detectron2.data.transforms.ResizeShortestEdge
        max_size: 1333
        sample_style: choice
        short_edge_length: [480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800]
      augmentation_with_crop:
      - {_target_: detectron2.data.transforms.RandomFlip}
      - _target_: detectron2.data.transforms.ResizeShortestEdge
        sample_style: choice
        short_edge_length: [400, 500, 600]
      - _target_: detectron2.data.transforms.RandomCrop
        crop_size: [384, 600]
        crop_type: absolute_range
      - _target_: detectron2.data.transforms.ResizeShortestEdge
        max_size: 1333
        sample_style: choice
        short_edge_length: [480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800]
      img_format: RGB
      is_train: true
      mask_on: false
    num_workers: 0
    total_batch_size: 10
lr_multiplier:
  _target_: detectron2.solver.WarmupParamScheduler
  scheduler:
    _target_: fvcore.common.param_scheduler.MultiStepParamScheduler
    milestones: [369600, 554400]
    values: [1.0, 0.1]
  warmup_factor: 0.001
  warmup_length: 0.0
  warmup_method: linear
model:
  _target_: projects.detr.modeling.DETR
  aux_loss: true
  backbone:
    _target_: detrex.modeling.ResNet
    freeze_at: 1
    out_features: [res2, res3, res4, res5]
    stages: {_target_: detrex.modeling.ResNet.make_default_stages, depth: 50, norm: FrozenBN, stride_in_1x1: false}
    stem: {_target_: detrex.modeling.BasicStem, in_channels: 3, norm: FrozenBN, out_channels: 64}
  criterion:
    _target_: detrex.modeling.SetCriterion
    eos_coef: 0.1
    loss_class_type: ce_loss
    matcher: {_target_: detrex.modeling.HungarianMatcher, cost_bbox: 5.0, cost_class: 1, cost_class_type: ce_cost, cost_giou: 2.0}
    num_classes: 80
    weight_dict: {loss_bbox: 5.0, loss_bbox_0: 5.0, loss_bbox_1: 5.0, loss_bbox_2: 5.0, loss_bbox_3: 5.0, loss_bbox_4: 5.0, loss_class: 1, loss_class_0: 1, loss_class_1: 1, loss_class_2: 1, loss_class_3: 1, loss_class_4: 1, loss_giou: 2.0, loss_giou_0: 2.0, loss_giou_1: 2.0, loss_giou_2: 2.0, loss_giou_3: 2.0, loss_giou_4: 2.0}
  device: cuda
  embed_dim: 256
  in_channels: 2048
  in_features: [res5]
  num_classes: 80
  num_queries: 100
  pixel_mean: [123.675, 116.28, 103.53]
  pixel_std: [58.395, 57.12, 57.375]
  position_embedding: {_target_: detrex.layers.PositionEmbeddingSine, normalize: true, num_pos_feats: 128, temperature: 10000}
  transformer:
    _target_: projects.detr.modeling.DetrTransformer
    decoder: {_target_: projects.detr.modeling.DetrTransformerDecoder, attn_dropout: 0.1, embed_dim: 256, feedforward_dim: 2048, ffn_dropout: 0.1, num_heads: 8, num_layers: 6, post_norm: true, return_intermediate: true}
    encoder: {_target_: projects.detr.modeling.DetrTransformerEncoder, attn_dropout: 0.1, embed_dim: 256, feedforward_dim: 2048, ffn_dropout: 0.1, num_heads: 8, num_layers: 6, post_norm: false}
optimizer:
  _target_: torch.optim.AdamW
  betas: [0.9, 0.999]
  lr: 0.0001
  params: {_target_: detectron2.solver.get_default_optimizer_params, base_lr: '${..lr}', lr_factor_func: !!python/name:None.%3Clambda%3E '', weight_decay_norm: 0.0}
  weight_decay: 0.0001
train:
  amp: {enabled: false}
  checkpointer: {max_to_keep: 100, period: 5000}
  clip_grad:
    enabled: false
    params: {max_norm: 0.1, norm_type: 2}
  ddp: {broadcast_buffers: false, find_unused_parameters: false, fp16_compression: false}
  device: cuda
  eval_period: 5000
  fast_dev_run: {enabled: false}
  init_checkpoint: detectron2://ImageNetPretrained/torchvision/R-50.pkl
  log_period: 20
  max_iter: 554400
  model_ema: {decay: 0.999, device: '', enabled: false, use_ema_weights_for_eval_only: false}
  output_dir: ./output/detr_r50_300ep
  seed: -1
  wandb:
    enabled: false
    params: {dir: ./wandb_output, name: detrex_experiment, project: detrex}
